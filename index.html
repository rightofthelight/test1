<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <h1></h1>

            </div>

            <div class="input-section">
                <div id="staple-boxes" class="box-container"></div>
            </div>
        
            <div class="input-section">

            </div>

            <div class="input-section">

            </div>

            <div class="input-section">

                <div id="fruit-boxes" class="box-container"></div>  
            </div>
            </div>

            <div class="button">
                <button onclick="saveData()">保存</button>

            </div>
            <img src="inputpage.jpg" class="img">

        <script src="script.js"></script>
